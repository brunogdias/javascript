    <!-- 
    Alguns Operadores: 
        1) Aritméticos 
        2) Atribuição
        3) Relacionais
        4) Lógicos 
        5) Ternários 

        1) Operadores Aritméticos  
            Exemplos:
                5 + 2 = 7
                5 -2 = 3
                5 * 2 = 10
                5 / 2 = 2.5
                5 % 2 = 1 (essa porcentagem mostra o resto de uma divisão)
                5 ** 2 = 25 (dois asteriscos juntos, trata-se de potenciação)
                    
                    Ordem de Precedência dos operadores aritméticos:
                        1ª)  ()
                        2ª)  **
                        3ª)  *  /  %   (os três possuem a mesma precedência) 
                        4ª)  +  -
                        
                        Exemplos com variáveis:
                            var a = 5 + 3           resultado 8   (lembrando que sinal de = significa no código "recebe")
                            var b = a % 5           resultado 3
                            var c = 5 * b ** 2      resultado 45
                            var d = 10 - a / 2      resultado 6
                            var e = 6 * 2 / d       resultado 2
                            var f = b % e + 4 / e   resultado 3

       2) Auto-atribuições com operadores matemáticos:
                        var n = 3                               (lembrando que sinal de = siginifica no código "recebe")
                        n = n + 4        resultado 7
                        n = n - 5        resultado 2
                        n = n * 4        resultado 8
                        n = n / 2        resultado 4
                        n = n ** 2       resultado 16
                        n = n % 5        resultado 1
                        
                        Simplificando a auto-atribuição do exemplo acima:
                        var n = 3
                        n += 4          resultado 7
                        n -= 5          resultado 2
                        n *= 4          resultado 8
                        n /= 2          resultado 4
                        n **= 2         resultado 16
                        n %= 5          resultado 1
       
        3) Operadores Relacionais
            São eles: 
            >   maior que
            <   menor que  
            >=  maior ou igual que  
            <=  menor ou igual que
            ==  igualdade ( mesmo valor porém não considera o tipo de dado) 
            === igualdade (mesmo valor e mesmo tipo de dado) 
            !=  diferente/desigual
            !== diferente/desigual restrito

            Exemplos:
            5 > 2      true   *true e false é dado do tipo boolean
            7 < 4      false
            8 >= 8     true
            9 <= 7     false
            4 != 4     false
            5 == 5     true
            5 == '5'   true  (o sinal de igualdade não testa o tipo de dado. '5' é uma String, porém para o sinal de igualdade eles possuem a mesma grandeza)
            5 === '5'  false (foi comparado o valor e o tipo, sendo este último diferente por ser uma String)
            5 === 5    true  (valor e tipo igual)
            5 !== '5'  true  (valor igual, porém tipo diferente)                         

        4) Operadores Lógicos
            São eles:
            !   negação   (ñ)
            &&  conjunção (e)
            ||  disjunção (ou)
            
            Exemplos:
            ! true      resultado false
            ! false     resultado true

            true  && true   resultado true
            true  && false  resultado false
            false && true   resultado false
            false && false  resultado false

            true  || true   resultado true
            true  || false  resultado true
            false || true   resultado true
            false || false  resultado false

            Outros Exemplos de expressões:
            var a = 5       var b = 8
            a > b && b % 2 == 0     resultado false
            a <= b || b / 2 == 2    resultado true
            idade >= 15 && idade <= 17 é mesmo que "a idade está entre 15 e 17?"
            estado == 'RJ' || estado == "SP" é o mesmo que "o estado é RJ ou SP?"
            salário > 1500 && sexo != 'M' é o mesmo que "o salário é acima de 1500 e não é homem?"

            Obs. Caso nas operações lógicas em uma mesma expressão tenha o sinais !, && e ||, deve-se resolver cada um na ordem: !  &&  ||
            
        5) Operadores Ternários
        São eles: ? (receberá)     : (do contrário, receberá)
       
        Estrutura: teste ? true : false   
        ou seja se o teste / a condição for atendida/verdadeira receberá true do contrário receberá false.
        
        Exemplos:
        var media = 5.5      média >= 7.0 ? "Aprovado" : "Reprovado"   resultado "Reprovado"
        var x = 8            var res = x % 2 == 0 ? 5 : 9              resultado 5
                             leia-se: se 8 % 2 for igual a 0, a variável "res" receberá 5 do contrário receberá 9.   
        var idade = 19       var id = idade >= 18 ? "Maior de Idade" : "Menor de Idade"        resultado: "Maior de Idade"    
                             leia-se: se a idade for maior ou igual a 18, a variável "exemplo" receberá "Maior de Idade" do contrário receberá "Menor de Idade".
