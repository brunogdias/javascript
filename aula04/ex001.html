<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    /* os termos em amarelho são seletores e tudo dentro deles são declarações (propriedades + valores) */
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Teste de parágrafo.</p>
    <script>
        window.alert('Minha primeira mensagem') /* permite inserir uma janela de mensagem / alerta, formato pop-up, ao abrir a página. */
        alert('Testando 2ª mensagem') /* O termo  window.   pode ser omitido nas comandos. */
        confirm('Está gostando de JavaScript?') /* janela do tipo confirmação */
        prompt('Qual é seu nome?') /* janela do tipo de preenchimento de dados (e pode ser utilizada com outros comandos) */
    </script>


<!-- 
    Identificadores

        Podem começar com letra, $ ou _
        Não podem começar com números
        É possível usar letras ou números
        É possível usar acentos e símboloss
        Não podem conter espaços
        Não podem ser palavras reservadas
        Maiúsculas e minúsculas fazem diferença


    Tipos de Dados Primitivos / Data Types

        Number exemplo: 5  18  -12   0.5  -15.9  3,14
            Valores internos, exemplo:  Infinity  e NaN (not a number)
        String exemplo: "Google" 'JavaScript'  `Maria`  "7.4"  'true' (tudo entre aspas/crase)
        Boolean exemplo: true  false
        Null
        Undefined
        Object
            Valores internos, exemplo: Array
        Function

        Um comando que permite verificar que tipo de dado é o valor do identificador, basta digitar typeof
-->
</body>
</html>
