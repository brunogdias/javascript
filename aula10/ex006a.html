<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        
        body {
            background-color: black;
        }
        
        .area {
            font: normal 20pt Arial;
            background: blue;
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }        
    </style>
</head>

<!-- Mesmas ações do código anterior, porém outra forma de escrever os códigos e utilizando class: -->

<body>
    <div class="area"> 
        Interaja...
    </div>

    <script>
        var a = document.getElementsByClassName('area')[0]
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {            
            a.innerHTML = "Clicou!"  
            a.style.background = "red" 
        }
        function entrar () {
            a.innerText = "Entrou!"              
        }
        function sair () {      
            a.innerHTML = 'Saiu!' 
            a.style.background = 'blue' 
        }
    </script>

</body>
</html>
