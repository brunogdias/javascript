<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Somando Números</title>
    <style>
        body {
            background-color: black;
            font: normal 18pt Arial;
            color: white;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="caixa1" id='caixa1'> +  <!-- pode-se usar também class no lugar de id -->
    <input type="number" name="caixa2" class="caixa2"> <!-- pode-se usar também id no lugar de class -->
    <input type="button" value="Somar" onclick="somar()">
    <p id="result">Resultado</p> 
    <script>
        function somar() {
            var cx1 = document.getElementById('caixa1') // pode-se usar document.querySelector("#caixa1")
            var cx2 = document.querySelector(".caixa2") // pode-se usar document.getElementById('caixa2')
            var r = document.getElementById('result')
            var n1 = Number (cx1.value) // essa variável é p/ transformar os dados strings em nºs, pois mesmo que se digite números nos campos (input) na página web, eles são considerados strings.
            var n2 = Number (cx2.value) // mesma sitação da variável n1
            var s = n1 + n2            
            r.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.` // Lembrando que para o placeholder ${} funcionar, deve-se sempre usar sinal de crase ` no inicio e final . No lugar de r.innerHTML, pode-se usar r.innerText.
        }

        // Obs. No exemplo acima, dentro do código do javascript é preciso usar a tag   var ou const  (com algum nome opcional, no exemplo foi cx1, cx2 e r) para as id's do html (caixa1, caixa2 e result) sejam reconhecidas/puxadas para dentro do código do javascript e a partir daí aplicar ações sobre elas.
    </script>
</body>
</html>
