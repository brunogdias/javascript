<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Somando Números</title>
    <style>
        body {
            background-color: black;
            font: normal 18pt Arial;
            color: white;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id='txtn1'> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // pode-se usar document.querySelector("#txtn1")
            var tn2 = document.querySelector("#txtn2") // pode-se usar document.getElementById('txtn2')
            var r = document.getElementById('res')
            var n1 = Number (tn1.value) // essa variável é p/ transformar os dados do input em nºs, pois são considerados pelo código como textos (mesmo que se digite números nesse campos na página web).
            var n2 = Number (tn2.value) // mesma sitação da variável n1
            var s = n1 + n2
            r.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
    </script>
</body>
</html>
