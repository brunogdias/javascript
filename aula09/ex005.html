<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <!--
     
    DOM é um acrônimo para Document Object Model / Modelo de Objetos para Documentos, ou seja, um conjunto de objetos dentro do navegador que dará acesso aos componentes internos do website. Ele funciona quando está rodando a linguagem de javascript dentro do navegador. 
    


        Árvore DOM do conteúdo HTML criado abaixo:
            windows
                location
                document
                    html
                        head
                            meta
                            tittle                            
                        body
                            h1
                            p
                                strong                                
                            div
                            script                            
                history   
                
                Obs. Todos os elementos da árvore DOM que precedem um outro elemento se chama "Parent" e o que sucede se chama "Child".
                Exemplo: head é child de html, porém é parent de meta e tittle.
    -->
    <h1>Iniciando estudos com DOM</h1>   
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = 'msg'>Clique em mim</div>
    <div name = 'msg2'>Veja Aqui</div>
    <div class = 'msg3' >Use Aqui</div>
    <div id = 'msg4' >Pare Aqui</div>
    <div class = 'msg5' >Siga Aqui</div>
    <br>
    <script>window.document.write("Olá Mundo!") </script> <!--o termo window é opcional-->
    <br>
    <script>document.write(window.document.charset)</script> 
    <br>
    <script>document.write(window.navigator.appName)</script>
    <br>
    <script>document.write(window.document.URL)</script>
    <!--os exemplos acima são demonstrações dos elementos de DOM -->
    <br><br>
    <!--Agora vejamos como selecionar os elementos para navegar na árvore DOM
    
    Alguns métodos de acesso/seleção dos elementos da árvore DOM:
        por marca           getElementsByTagName()
        por ID              getElementById()
        por Nome            getElementsByName()
        por Classe          getElementsByClassName()
        por Seletor         querySelector()   querySelectorAll()
    
    Vejamos na prática alguns exemplos:
    -->    
    <script>
        // Por marca:
        var p1 = document.getElementsByTagName('p')[0] // o sinal [0] é para indicar a 1ª tag  p  do código html acima.
        document.write(p1.innerText) // Esse comando solicita para o documento escrever/mostrar o texto/conteúdo da variável p1 criada antes. Como a variável p1 replica o conteúdo da 1ª tag p então o que foi exibido na página web foi "Aqui vai o Resultado"
        p1.style.color = 'blue'
    </script>
    <br>
    <script>
        var p2 = document.getElementsByTagName('p')[1]
        document.write('Está escrito assim: ' + p2.innerHTML) // innerHTML apresenta além do conteúdo as formatações apliacadas. Nesse caso, a palavra DOM que está em negrito será apresentada em negrito. No caso de innerText não seriam aplicadas as formatações.
    </script>
     <script>
        // Por Id:
        var d = document.getElementById('msg')
        d.style.background = 'green'
     </script>
      <script>
        // Por Name:
        var t = document.getElementsByName('msg2')[0]
        t.style.color = 'red'
     </script>
     <script>
        // Por Class:
        var h = document.getElementsByClassName('msg3')[0]
        h.style.color = 'blue'
        h.style.background = 'orange'
     </script>     
     <script>
        // Por Seletor:  para div usa-se #   e para class usa-se .
        var s = document.querySelector('div#msg4')
        s.style.color = 'yellow'
        s.style.background = 'pink'
        var w = document.querySelector('div.msg5')
        w.style.color = 'black'
        
        
       
     </script>
    

</body>

 

</html>
