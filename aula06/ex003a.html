<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    /* os termos em amarelho são seletores e tudo dentro deles são declarações (propriedades + valores) */
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Teste de parágrafo.</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = parseFloat(prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        /* Foi utilizado Template String para substituir a concatenação do exemplo do exercício anterior. Porém deve-se utiliza crase. Esse método é mais comum que o anterior.  O nome que se dá a  ${ }  é  placeholder. */
       
    </script>
</body>
</html>
