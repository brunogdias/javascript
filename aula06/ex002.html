<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    /* os termos em amarelho são seletores e tudo dentro deles são declarações (propriedades + valores) */
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Teste de parágrafo.</p>
    <script>
        var nome = prompt('Qual é seu nome?') /* var é uma variável. Pode também utilizar para a mesma aplicação os termos  let e const */
        alert('É um grande prazer em te conhecer, ' + nome + "!") /* sinal de + nesse exemplo é uma concatenação, ou seja, o efeito de juntar, porém o sinal pode também atuar como uma adição em outra situação. Veja:
            number + number = adição
            string + string = concatenação
        */
    </script>
<!-- 
     Identificadores

        Podem começar com letra, $ ou _
        Não podem começar com números
        É possível usar letras ou números
        É possível usar acentos e símboloss
        Não podem conter espaços
        Não podem ser palavras reservadas (palavras utilizadas pelo JavaScript)
        Maiúsculas e minúsculas fazem diferença

        No exemplo acima, o identificador de   var   foi   nome
-->
</body>
</html>
