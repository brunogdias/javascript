    <script>
        var n1 = 1545.5
        alert(n1.toFixed(2))/* toFixed permite alterar a quantidade de casas decimais. */
        alert(n1.toFixed(2).replace('.',',')) /* replace permite alterar os sinais. */
        alert(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})) /* todo esse comando faz com que o n√∫mero seja configurado no formato da moeda brasileira. No lugar de BRL pode-se usar outras como USD, EUR e etc. */    
    </script>
