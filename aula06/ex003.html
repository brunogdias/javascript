<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    /* os termos em amarelho são seletores e tudo dentro deles são declarações (propriedades + valores) */
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Teste de parágrafo.</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = parseFloat(prompt('Digite outro número: '))
        var s = n1 + n2
        alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s)
        /* O comando  prompt  sempre retornar uma string. Portanto, para qeu ocorra soma dos valores é necessário converter os dados para número utilizando o comando Number (todos tipos de números) ou parseInt (nº inteiros)  ou  parseFloat  (nº reais). Caso isso não fosse feito, o valor mostrado na mensagem gerada pelo comando   alert   seria a concatenação dos dois números de n1 e n2. No exemplo acima, fizemos combinação de dois comandos, entretanto, hoje em dia o comando  Number  é o mais utilizado para converter para número. */
        /* Caso queira converter um número para String, basta utilizar o comando String junto ao número. Veja o exemplo da montagem utilizando o exemplo anterior:    alert('A soma dos valores é ' + String(s))   */
    </script>
</body>
</html>
